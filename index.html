<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronicles of Eldoria - Pixel Art Creator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Chronicles of Eldoria - Pixel Art Creator</h1>

    <div class="grid-container">
        <div class="grid"></div>
    </div>
    <div class="palette"></div>

    <div class="controls">
        <button id="fillButton">Fill Mode: OFF</button>
        <button id="moveButton">Move Mode: OFF</button>
        <button id="clearButton">Clear</button>
        <button id="exportButton">Export</button>
    </div>

    <p>Save settings</p>
    <input type="text" id="name" placeholder="Enter image name">
    <textarea id="description" placeholder="Enter image description"></textarea>

    <canvas id="canvas" width="320" height="320" style="display: none;"></canvas>

    <script src="script.js"></script>
</body>

</html>
