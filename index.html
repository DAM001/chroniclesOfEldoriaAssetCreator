<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronicles of Eldoria - Pixel Art Creator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Chronicles of Eldoria - Pixel Art Creator</h1>

    <div class="controls">
        <button id="undoButton"><img src="./assets/icons/undo.png" alt=""></button>
        <button id="redoButton"><img src="./assets/icons/redo.png" alt=""></button>
        <button id="fillButton"><img src="./assets/icons/fill.png" alt=""></button>
        <button id="moveButton"><img src="./assets/icons/move.png" alt=""></button>
        <button id="clearButton"><img src="./assets/icons/clear.png" alt=""></button>
        <button id="saveButton"><img src="./assets/icons/save.png" alt=""></button>
    </div>

    <div class="grid-container">
        <div class="grid"></div>
    </div>
    <div class="palette"></div>
    
    <div id="savePopup" class="popup">
        <h1>Save settings</h1>
        <label for="name">File name</label>
        <input type="text" id="name" placeholder="Enter image name">
        <label for="size">Export scale</label>
        <input type="number" id="size" placeholder="Enter image size">
        <label for="description">Description (metadata)</label>
        <textarea id="description" placeholder="Enter image description"></textarea>
        <div class="controls">
            <button id="exportButton">Export</button>
            <button id="cancelExportButton">Cancel</button>
        </div>
    </div>

    <canvas id="canvas" width="320" height="320" style="display: none;"></canvas>

    <script src="metadata.js"></script>
    <script src="history.js"></script>
    <script src="script.js"></script>
</body>

</html>
